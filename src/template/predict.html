<!DOCTYPE html>
<html>
<head>
  <title>Prediction</title>
</head>
<body>
  <h1>Prediction</h1>
  <form action="/predict" method="post">
    <input type="text" name="sentence" placeholder="Enter a sentence">
    <input type="submit" value="Predict">
  </form>
  <form action="/">
    <button>Back</button>
  </form>
  {% if prediction is not none %}
    <h2>Prediction: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
